name: auto-release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: â›µï¸ checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜‚ï¸ setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ”‘ dependencies
        run: npm ci --no-fund

      - name: ğŸŒˆ build
        run: npm run build

      - name: ğŸ¦‹release
        run: npx semantic-release
